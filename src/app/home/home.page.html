<ion-header class="ion-no-border">
  <ion-toolbar mode="md">
    <ion-title class="toolbar-title">😉️ Me & Me</ion-title>

    <ion-buttons slot="primary">
      <ion-button>
        <ion-icon class="toolbar-icon" color="silver" slot="icon-only" name="search"></ion-icon>
      </ion-button>

      <ion-button>
        <ion-icon class="toolbar-icon" color="silver" slot="icon-only" name="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="blue">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list class="task-list">
    <div class="task-row" *ngFor="let entry of ['Arcadia: Emulador todo en uno', 'bundle exec jekyll build --verbose', '- Verificar la sucurlal mas cercana de la clinica al entrar al perfil y abrirlo por defecto al ver el perfil de la clinica', 'mpa-establecimiento, filtrar por el tipo de establecimiento']">
      <input class="checkbox-round" type="checkbox">
      <span (click)="open_task (entry)">{{ entry }}</span>
    </div>
  </ion-list>
</ion-content>
